<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes de Fonctions - Impression</title>
    <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script>
    window.MathJax = {
        tex: {
            inlineMath: [['$', '$']],
            displayMath: [['\\[', '\\]']],
            processEscapes: true,
            packages: ['base', 'ams', 'noerrors', 'noundefined']
        },
        options: {
            skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media print {
            @page {
                size: A4 landscape;
                margin: 0;
            }
            
            body {
                margin: 1cm;
                padding: 0;
            }

            .no-print {
                display: none;
            }

            .page {
                page-break-after: always;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 1cm;
            padding: 0;
        }

        .controls {
            margin-bottom: 20px;
        }

        .page {
            /* A4 paysage : 297mm x 210mm */
            /* Avec marges de 1cm (10mm) de chaque côté : 277mm x 190mm */
            width: 277mm;
            height: 190mm;
            margin: 0 auto 20px;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card {
            border: none;
            width: 138.5mm; /* La moitié de 277mm */
            height: 95mm; /* La moitié de 190mm */
            display: flex;
            flex-direction: column;
            padding: 3mm;
            box-sizing: border-box;
            overflow: hidden;
        }

        .card.recto {
            background-color: #7fdbdb;
        }

        .card.recto .graph {
            background-color: white;
            border-radius: 10px;
            padding: 8px;
            margin: 4px;
            flex: 1;
            min-height: 0; /* Important pour empêcher le débordement */
            overflow: hidden;
        }

        .card.recto .expression {
            color: #333;
            font-size: 1.2em;
            margin: 6px 0;
            text-align: center;
        }

        .card.verso, .card.recto {
            transform: none;
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .expression {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .graph {
            flex: 1;
            min-height: 200px;
        }

        .info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        .info-section {
            flex: 1;
        }

        .info-title {
            font-weight: bold;
            margin-bottom: 5px;
        }


    </style>
</head>
<body>
    <div class="controls no-print">
        <button onclick="window.print()">Imprimer</button>
    </div>
    <div id="pages"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
    <script src="utils.js"></script>
    <script src="print.js"></script>
</body>
</html>
